<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Puppy page</title>
  <link rel="stylesheet" href="CSS/mystyle.css" />
</head>
<body>

    <!-- header part -->
  <header class="header">
    <h1>Puppy lovers page</h1>
  </header>

  <!-- the banner image -->

  <img src="Images/banner-puppies.jpg" alt="Basket of puppies" class="top-puppy" />

    <!-- main content section -->
  <main class="main-section">

    <!-- the two puppy with miss puppy -->
    <div class="puppy-group">
      <div class="puppy-box">
        <img src="Images/puppy-1.jpg" alt="White puppy" />
      </div>
      <div class="puppy-box missing">
        Puppy missing here!!
      </div>
      <div class="puppy-box">
        <img src="Images/puppy-2.jpg" alt="Black puppy" />
      </div>
    </div>

    <!-- more puppy text -->

    <h2 class="section-title">More Puppies</h2>

    <!-- the two more puppy -->
    <div class="puppy-group botom">
      <div class="puppy-box more">
        <img src="Images/puppy-3.jpg" alt="Brown puppy" />
      </div>
      <div class="puppy-box more">
        <img src="Images/puppy-4.jpg" alt="White curly puppy" />
      </div>
    </div>
  </main>

  <!-- footer section -->
  <footer class="footer">
    <p>Developed by: <strong>Mulugeta</strong></p>
  </footer>
</body>
</html>

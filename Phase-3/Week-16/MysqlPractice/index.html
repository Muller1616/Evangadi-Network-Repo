<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <style>
      /* background setup */
      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* vertical container */
      .form-wrapper {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 60px 50px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        animation: slideUp 0.9s ease forwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* header text */
      h2 {
        color: white;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 40px;
      }

      /* form styles */
      form {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      /* input group with floating label */
      .input-group {
        position: relative;
      }

      input {
        width: 100%;
        padding: 14px 14px 14px 12px;
        font-size: 15px;
        color: #fff;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #fff;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.25);
      }

      label {
        position: absolute;
        top: 14px;
        left: 15px;
        color: #e0e0e0;
        font-size: 14px;
        pointer-events: none;
        transition: 0.3s ease all;
      }

      input:focus + label,
      input:not(:placeholder-shown) + label {
        top: -10px;
        left: 12px;
        font-size: 12px;
        color: #fff;
        background: rgba(106, 17, 203, 0.8);
        padding: 0 6px;
        border-radius: 5px;
      }

      /* submit button */
      button {
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 114, 255, 0.4);
      }

      /* subtle pulse glow */
      .form-wrapper::before {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        top: -50px;
        right: -50px;
        animation: pulse 6s infinite alternate;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
          opacity: 0.6;
        }
        to {
          transform: scale(1.4);
          opacity: 0.3;
        }
      }

      /* responsive */
      @media (max-width: 500px) {
        .form-wrapper {
          padding: 50px 30px;
          max-width: 90%;
        }
      }
    </style>

  </head>

  <body>
    <div class="form-wrapper">
      <h2>Add New Product</h2>
      <form action="http://localhost:5000/add-product" method="POST">
        <div class="input-group">
          <input type="text" name="product_name" placeholder=" " required />
          <label>Product Name</label>
        </div>

        <div class="input-group">
          <input type="text" name="product_url" placeholder=" " required />
          <label>Product URL</label>
        </div>

        <button type="submit">Add Product</button>
      </form>
    </div>
  </body>
</html>
